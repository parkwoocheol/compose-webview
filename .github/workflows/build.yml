name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

jobs:
  # 1. Quality Check (Fail Fast)
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Check Code Style (Spotless)
        run: ./gradlew spotlessCheck

      - name: Android Lint
        run: ./gradlew lintDebug

  # 2. Build Android, Desktop, Web (Ubuntu)
  build-common:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Build Android
        run: ./gradlew :compose-webview:assembleDebug
        
      - name: Build Desktop
        run: ./gradlew :compose-webview:compileKotlinDesktop
        
      - name: Build Web (JS)
        run: ./gradlew :compose-webview:jsBrowserDistribution

  # 3. Build iOS (macOS)
  build-ios:
    needs: quality
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Build iOS Framework
        run: ./gradlew :compose-webview:linkIosSimulatorArm64
