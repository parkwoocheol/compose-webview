name: Build

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]


jobs:
  # Fast quality checks for PR feedback
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Check Code Style (Spotless)
        run: ./gradlew spotlessCheck

      - name: Android Lint
        run: ./gradlew lintDebug

  # Build and test Android, Desktop, Web (Ubuntu)
  build-common:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Android
        run: ./gradlew :compose-webview:assembleDebug

      - name: Test Android
        run: ./gradlew :compose-webview:testDebugUnitTest

      - name: Build Desktop
        run: ./gradlew :compose-webview:compileKotlinDesktop

      - name: Build Web (JS)
        run: ./gradlew :compose-webview:compileKotlinJs

      - name: Build WASM
        run: ./gradlew :compose-webview:compileKotlinWasmJs

  # Build and test iOS (macOS)
  build-ios:
    needs: quality
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build iOS Framework
        run: ./gradlew :compose-webview:linkIosSimulatorArm64

      - name: Test iOS
        run: ./gradlew :compose-webview:iosSimulatorArm64Test
