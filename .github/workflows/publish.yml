name: Publish to GitHub Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.5.1)'
        required: true
        type: string
  release:
    types: [created]

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update version in gradle.properties
        run: |
          echo "COMPOSE_WEBVIEW_VERSION=${{ steps.version.outputs.VERSION }}" >> gradle.properties

      - name: Check Code Style (Spotless)
        run: ./gradlew spotlessCheck

      - name: Publish to GitHub Packages
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :compose-webview:publish

      - name: Summary
        run: |
          echo "âœ… Published version ${{ steps.version.outputs.VERSION }} to GitHub Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- androidRelease" >> $GITHUB_STEP_SUMMARY
          echo "- iosArm64" >> $GITHUB_STEP_SUMMARY
          echo "- iosX64" >> $GITHUB_STEP_SUMMARY
          echo "- iosSimulatorArm64" >> $GITHUB_STEP_SUMMARY
          echo "- desktop" >> $GITHUB_STEP_SUMMARY
          echo "- js" >> $GITHUB_STEP_SUMMARY
          echo "- wasmJs" >> $GITHUB_STEP_SUMMARY
          echo "- kotlinMultiplatform" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** https://github.com/parkwoocheol/compose-webview/packages" >> $GITHUB_STEP_SUMMARY
