name: Publish to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.6.0)'
        required: true
        type: string
  release:
    types: [created]

permissions:
  contents: read

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Check Code Style (Spotless)
        run: ./gradlew spotlessCheck

      - name: Publish to Maven Central
        env:
          COMPOSE_WEBVIEW_VERSION: ${{ steps.version.outputs.VERSION }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}
        run: ./gradlew :compose-webview:publishAndReleaseToMavenCentral --no-configuration-cache

      - name: Summary
        run: |
          echo "✅ Published version ${{ steps.version.outputs.VERSION }} to Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- androidRelease" >> $GITHUB_STEP_SUMMARY
          echo "- iosArm64" >> $GITHUB_STEP_SUMMARY
          echo "- iosX64" >> $GITHUB_STEP_SUMMARY
          echo "- iosSimulatorArm64" >> $GITHUB_STEP_SUMMARY
          echo "- desktop" >> $GITHUB_STEP_SUMMARY
          echo "- js" >> $GITHUB_STEP_SUMMARY
          echo "- wasmJs" >> $GITHUB_STEP_SUMMARY
          echo "- kotlinMultiplatform" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Maven Central URL:** https://central.sonatype.com/artifact/io.github.parkwoocheol/compose-webview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⏳ Note: It may take 15-30 minutes for the artifact to be indexed on Maven Central" >> $GITHUB_STEP_SUMMARY
